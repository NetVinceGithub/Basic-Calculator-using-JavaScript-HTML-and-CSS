<!DOCTYPE html>
<html>

  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
  </head>

  <body>

    <div id ="calculator">
      <input id="display" >
      <div id="buttons">
        <button onclick="valueToDisplay('+')" class="operator-btn">+</button>
        <button onclick="valueToDisplay('7')">7</button>
        <button onclick="valueToDisplay('8')">8</button>
        <button onclick="valueToDisplay('9')">9</button>
        <button onclick="valueToDisplay('-')" class="operator-btn">-</button>
        <button onclick="valueToDisplay('4')">4</button>
        <button onclick="valueToDisplay('5')">5</button>
        <button onclick="valueToDisplay('6')">6</button>
        <button onclick="valueToDisplay('*')" class="operator-btn">*</button>
        <button onclick="valueToDisplay('1')">1</button>
        <button onclick="valueToDisplay('2')">2</button>
        <button onclick="valueToDisplay('3')">3</button>
        <button onclick="valueToDisplay('/')" class="operator-btn">/</button>
        <button onclick="valueToDisplay('0')">0</button>
        <button onclick="calculate()">=</button>
        <button onclick="clearDisplay()"    class="operator-btn">C</button>
      </div>   
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
